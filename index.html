<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETSI Standard Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
        }

        /* 검색 박스 스타일 */
        .search-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .brand-title {
            font-weight: 800;
            color: #111827;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .search-input-group {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control-lg {
            border-radius: 50px;
            padding-left: 1.5rem;
            border: 2px solid #e5e7eb;
            font-size: 1.1rem;
            height: 60px;
        }

        .form-control-lg:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-search {
            position: absolute;
            right: 8px;
            top: 8px;
            height: 44px;
            border-radius: 40px;
            padding: 0 25px;
            font-weight: 600;
            background-color: #111827;
            border: none;
            color: white;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            background-color: #000;
            transform: scale(1.05);
        }

        /* 결과 영역 스타일 */
        .result-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
            display: none;
        }

        .result-header {
            background: #f9fafb;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .table thead th {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            font-weight: 600;
            border-bottom: 2px solid #f3f4f6;
            padding: 1rem;
            background: white;
        }

        .table td {
            padding: 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f3f4f6;
        }

        /* 버전/날짜 스타일 */
        .ver-badge {
            font-size: 1.1rem;
            font-weight: 700;
            color: #111827;
            display: block;
            margin-bottom: 0.25rem;
        }

        .date-text {
            font-size: 0.9rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-folder {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-color);
            background: #eff6ff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-folder:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 컬럼별 상태 표시 줄 (Top Border) */
        .col-pub { border-top: 4px solid #10b981; }   /* Green */
        .col-final { border-top: 4px solid #f59e0b; } /* Amber */
        .col-draft { border-top: 4px solid #9ca3af; } /* Gray */

        /* 로딩 애니메이션 */
        .loader-container {
            display: none;
            margin-top: 2rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-toast {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            font-weight: 500;
            animation: slideUp 0.3s;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="search-card">
            <div class="mb-4">
                <i class="bi bi-broadcast" style="font-size: 3rem; color: var(--primary-color);"></i>
            </div>
            <h1 class="brand-title">ETSI Standards Search</h1>
            <p class="text-secondary mb-4">Find Harmonised Standards instantly (e.g., 301 893, 301 908-1)</p>
            
            <div class="search-input-group">
                <input type="text" id="inputNo" class="form-control form-control-lg" placeholder="Enter Standard Number..." onkeypress="handleEnter(event)">
                <button class="btn btn-search" onclick="runSearch()">Search</button>
            </div>

            <div id="loader" class="loader-container">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="mt-2 text-muted small">Connecting to ETSI Server...</div>
            </div>

            <div id="errorMsg" class="error-toast"></div>
        </div>

        <div id="resultArea" class="result-card">
            <div class="result-header">
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-primary text-white rounded p-2">
                        <i class="bi bi-file-earmark-text-fill"></i>
                    </div>
                    <h2 class="result-title" id="resTitle">ETSI EN ...</h2>
                </div>
                <span class="badge bg-light text-dark border">Live Data</span>
            </div>
            
            <div class="table-responsive">
                <table class="table mb-0 text-center">
                    <thead>
                        <tr>
                            <th class="col-pub">Publication</th>
                            <th class="col-final">Final Draft</th>
                            <th class="col-draft">Draft</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="cellPub"></td>
                            <td id="cellFinal"></td>
                            <td id="cellDraft"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "https://api.allorigins.win/get?url=";
        const ETSI_BASE = "https://www.etsi.org/deliver/etsi_en";

        function handleEnter(e) {
            if (e.key === 'Enter') runSearch();
        }

        async function runSearch() {
            let input = document.getElementById('inputNo').value.trim();
            if (input.length < 3) {
                showError("Please enter a valid standard number (min 3 digits).");
                return;
            }

            // UI Reset
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';

            try {
                // 1. Parse Number
                const cleanInput = input.replace(/\s+/g, ""); 
                let mainNum = cleanInput;
                let partNum = "";

                if (cleanInput.includes("-")) {
                    const parts = cleanInput.split("-");
                    mainNum = parts[0];     
                    partNum = parts[1];     
                    if (partNum.length === 1) partNum = "0" + partNum; 
                }

                let targetFolder = partNum ? (mainNum + partNum) : mainNum;

                // 2. Calculate Range Folder
                let rangePrefix = targetFolder.substring(0, targetFolder.length >= 6 ? 4 : 3);
                let rangeStart = parseInt(rangePrefix + "00");
                if (targetFolder.length < 5) rangeStart = Math.floor(parseInt(targetFolder) / 100) * 100;

                const rangeFolder = `${rangeStart}_${rangeStart + 99}`;
                const fullUrl = `${ETSI_BASE}/${rangeFolder}/${targetFolder}/`;

                console.log("Target:", fullUrl);

                // 3. Fetch Data
                const response = await fetch(PROXY_URL + encodeURIComponent(fullUrl));
                const json = await response.json();
                
                if (!json.contents) throw new Error("No response from server.");
                
                // 4. Parse
                parseData(json.contents, input, fullUrl);

            } catch (err) {
                console.error(err);
                showError("Standard not found or connection failed.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function parseData(html, stdNum, baseUrl) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const links = doc.querySelectorAll('a');
            
            let best = { pub: null, final: null, draft: null };
            let found = false;

            links.forEach(link => {
                const folderName = link.textContent.trim();
                const match = folderName.match(/(\d+\.\d+\.\d+)_(\d+)/);
                
                if (match) {
                    const verRaw = match[1];
                    const suffix = match[2]; 
                    const cleanVer = "V" + verRaw.split('.').map(n => parseInt(n)).join('.');

                    let date = "-";
                    let checkNode = link.previousSibling;
                    for(let i=0; i<3; i++) {
                        if(!checkNode) break;
                        const text = checkNode.textContent || "";
                        const dateMatch = text.match(/(\d{1,2}\/\d{1,2}\/\d{4})/);
                        if (dateMatch) {
                            date = formatDate(dateMatch[1]);
                            break;
                        }
                        checkNode = checkNode.previousSibling;
                    }

                    const item = {
                        ver: cleanVer,
                        raw: verRaw,
                        date: date,
                        link: baseUrl + folderName + "/"
                    };

                    found = true;
                    if (suffix === '60') updateBest(best, 'pub', item);
                    else if (suffix === '30') updateBest(best, 'final', item);
                    else if (suffix === '20') updateBest(best, 'draft', item);
                }
            });

            if (!found) {
                showError("Folder exists, but no version files found.");
                return;
            }

            document.getElementById('resTitle').innerText = formatTitle(stdNum);
            
            drawCell('cellPub', best.pub);
            drawCell('cellFinal', best.final);
            drawCell('cellDraft', best.draft);
            
            document.getElementById('resultArea').style.display = 'block';
        }

        function formatDate(rawDate) {
            if (!rawDate || rawDate === "-") return rawDate;
            const parts = rawDate.split('/');
            if (parts.length === 3) {
                const month = parts[0].padStart(2, '0'); 
                const day = parts[1].padStart(2, '0');   
                const year = parts[2];
                return `${year}/${month}/${day}`;
            }
            return rawDate;
        }

        function formatTitle(input) {
            const clean = input.replace(/[^0-9\-]/g, "");
            let main = clean;
            let part = "";
            if (clean.includes("-")) {
                const parts = clean.split("-");
                main = parts[0];
                part = "-" + parts[1];
            }
            if (main.length > 3) {
                main = main.slice(0, 3) + " " + main.slice(3);
            }
            return "ETSI EN " + main + part;
        }

        function updateBest(store, key, newItem) {
            if (!store[key] || newItem.raw.localeCompare(store[key].raw, undefined, { numeric: true }) > 0) {
                store[key] = newItem;
            }
        }

        function drawCell(id, data) {
            const el = document.getElementById(id);
            if (!data) {
                el.innerHTML = '<span style="color: #e5e7eb; font-size: 2rem;">&mdash;</span>';
            } else {
                el.innerHTML = `
                    <div>
                        <span class="ver-badge">${data.ver}</span>
                        <div class="date-text mb-3">
                            <i class="bi bi-calendar3"></i> ${data.date}
                        </div>
                        <a href="${data.link}" target="_blank" class="btn-folder">
                            <i class="bi bi-folder2-open"></i> PDF Folder
                        </a>
                    </div>
                `;
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
