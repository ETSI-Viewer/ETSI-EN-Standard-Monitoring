<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETSI 실시간 규격 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; padding-top: 50px; font-family: 'Segoe UI', sans-serif; }
        .search-box { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .table th { text-align: center; vertical-align: middle; background-color: #2c3e50; color: white; }
        .ver-text { font-weight: bold; font-size: 1.1rem; display: block; }
        .date-text { font-size: 0.85rem; color: #666; margin-top: 2px; }
        .loading-spinner { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="search-box text-center mb-5">
            <h2 class="fw-bold mb-3">ETSI Live Search</h2>
            <p class="text-muted mb-4">규격 번호를 입력하세요 (예: 301 893, 301 908-1)</p>
            
            <div class="input-group input-group-lg">
                <input type="text" id="inputNo" class="form-control" placeholder="규격 번호..." onkeypress="handleEnter(event)">
                <button class="btn btn-primary px-4" onclick="runSearch()">검색</button>
            </div>
            
            <div id="loader" class="loading-spinner">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="mt-2 text-primary fw-bold">서버 데이터 분석 중...</div>
            </div>
        </div>

        <div id="resultArea" class="card border-0 shadow-sm mb-5" style="display:none;">
            <div class="card-body p-0">
                <table class="table table-bordered mb-0 align-middle">
                    <thead>
                        <tr>
                            <th width="20%">규격 번호</th>
                            <th width="26%" class="bg-success bg-opacity-75 text-white">Publication (_60)</th>
                            <th width="27%" class="bg-warning bg-opacity-75 text-dark">Final Draft (_30)</th>
                            <th width="27%" class="bg-secondary bg-opacity-75 text-white">Draft (_20)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center fw-bold fs-5 text-primary" id="resTitle">-</td>
                            <td id="cellPub">-</td>
                            <td id="cellFinal">-</td>
                            <td id="cellDraft">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="errorMsg" class="alert alert-danger text-center mt-3" style="display:none;"></div>

    </div>

    <script>
        const PROXY_URL = "https://api.allorigins.win/get?url=";
        const ETSI_BASE = "https://www.etsi.org/deliver/etsi_en";

        function handleEnter(e) {
            if (e.key === 'Enter') runSearch();
        }

        async function runSearch() {
            let input = document.getElementById('inputNo').value.trim();
            if (input.length < 3) return alert("규격 번호를 정확히 입력해주세요.");

            // UI 초기화
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';

            try {
                // 1. 규격 번호 파싱
                const cleanInput = input.replace(/\s+/g, ""); 
                let mainNum = cleanInput;
                let partNum = "";

                if (cleanInput.includes("-")) {
                    const parts = cleanInput.split("-");
                    mainNum = parts[0];     
                    partNum = parts[1];     
                    if (partNum.length === 1) partNum = "0" + partNum; 
                }

                let targetFolder = partNum ? (mainNum + partNum) : mainNum;

                // 2. 범위 폴더 계산
                let rangePrefix = targetFolder.substring(0, targetFolder.length >= 6 ? 4 : 3);
                let rangeStart = parseInt(rangePrefix + "00");
                if (targetFolder.length < 5) rangeStart = Math.floor(parseInt(targetFolder) / 100) * 100;

                const rangeFolder = `${rangeStart}_${rangeStart + 99}`;
                const fullUrl = `${ETSI_BASE}/${rangeFolder}/${targetFolder}/`;

                console.log("Target URL:", fullUrl);

                // 3. 데이터 요청
                const response = await fetch(PROXY_URL + encodeURIComponent(fullUrl));
                const json = await response.json();
                
                if (!json.contents) throw new Error("Connection Failed");
                
                // 4. 파싱 시작
                parseData(json.contents, input, fullUrl);

            } catch (err) {
                console.error(err);
                showError("데이터를 찾을 수 없습니다. 규격 번호를 확인해주세요.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function parseData(html, stdNum, baseUrl) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const links = doc.querySelectorAll('a');
            
            let best = { pub: null, final: null, draft: null };
            let found = false;

            links.forEach(link => {
                const folderName = link.textContent.trim();
                const match = folderName.match(/(\d+\.\d+\.\d+)_(\d+)/);
                
                if (match) {
                    const verRaw = match[1];
                    const suffix = match[2]; 
                    const cleanVer = "V" + verRaw.split('.').map(n => parseInt(n)).join('.');

                    let date = "-";
                    let checkNode = link.previousSibling;
                    
                    // 링크 바로 앞의 날짜 텍스트 찾기
                    for(let i=0; i<3; i++) {
                        if(!checkNode) break;
                        const text = checkNode.textContent || "";
                        // 날짜 패턴 매칭 (MM/DD/YYYY)
                        const dateMatch = text.match(/(\d{1,2}\/\d{1,2}\/\d{4})/);
                        if (dateMatch) {
                            // [수정됨] 날짜 포맷 변환 함수 적용
                            date = formatDate(dateMatch[1]);
                            break;
                        }
                        checkNode = checkNode.previousSibling;
                    }

                    const item = {
                        ver: cleanVer,
                        raw: verRaw,
                        date: date,
                        link: baseUrl + folderName + "/"
                    };

                    found = true;
                    if (suffix === '60') updateBest(best, 'pub', item);
                    else if (suffix === '30') updateBest(best, 'final', item);
                    else if (suffix === '20') updateBest(best, 'draft', item);
                }
            });

            if (!found) {
                showError("폴더는 존재하지만 버전 정보를 식별할 수 없습니다.");
                return;
            }

            document.getElementById('resTitle').innerText = formatTitle(stdNum);
            
            drawCell('cellPub', best.pub, 'success');
            drawCell('cellFinal', best.final, 'warning');
            drawCell('cellDraft', best.draft, '');
            document.getElementById('resultArea').style.display = 'block';
        }

        // [날짜 포맷 변환 함수] 1/9/2023 -> 2023/01/09
        function formatDate(rawDate) {
            if (!rawDate || rawDate === "-") return rawDate;
            
            const parts = rawDate.split('/');
            if (parts.length === 3) {
                const month = parts[0].padStart(2, '0'); // 한 자리 월을 두 자리로 (1 -> 01)
                const day = parts[1].padStart(2, '0');   // 한 자리 일을 두 자리로 (9 -> 09)
                const year = parts[2];
                return `${year}/${month}/${day}`;
            }
            return rawDate;
        }

        function formatTitle(input) {
            const clean = input.replace(/[^0-9\-]/g, "");
            let main = clean;
            let part = "";
            
            if (clean.includes("-")) {
                const parts = clean.split("-");
                main = parts[0];
                part = "-" + parts[1];
            }

            if (main.length > 3) {
                main = main.slice(0, 3) + " " + main.slice(3);
            }

            return "ETSI EN " + main + part;
        }

        function updateBest(store, key, newItem) {
            if (!store[key] || newItem.raw.localeCompare(store[key].raw, undefined, { numeric: true }) > 0) {
                store[key] = newItem;
            }
        }

        function drawCell(id, data, color) {
            const el = document.getElementById(id);
            if (!data) {
                el.innerHTML = '<span class="text-muted d-block text-center py-3">-</span>';
                el.className = '';
            } else {
                el.className = 'table-' + color;
                el.innerHTML = `
                    <div class="text-center py-2">
                        <span class="ver-text mb-1">${data.ver}</span>
                        <span class="date-text d-block mb-2">${data.date}</span>
                        <a href="${data.link}" target="_blank" class="btn btn-sm btn-dark w-100">PDF 폴더</a>
                    </div>
                `;
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
